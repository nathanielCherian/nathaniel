    <style>
        html, body {
            height: 100%;
            margin: 0;

            color: white;
            font-family: gilroy;
            font-size: 2em;
        }


        #background {
            width: 100%;
            height: 100%;
            display: block;
            position: fixed;
            left: 0;
            top: 0;
            z-index: -1;
            pointer-events: none;
            border: none;
        }


        #main-content{
            width: 100%;
            margin: 0;
        }

        .row{
            margin: 0;
        }

        .name{
            padding: 5%;
            line-height: 50%;
        }



        .name a{
            color: white;
        }




        .ltr-g{
            color: white;
            overflow: hidden;
            background: linear-gradient(to right, rgb(46, 46, 46), rgb(46, 46, 46) 50%, white 50%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            background-position: 100%;
            
            transition: background-position 275ms ease;

        }


        .ltr-g:hover{
            background-position: 0 100%;
        }



        .main-btn{
            background: none;
            outline: none;
            border: none;
            color: white;

            overflow: hidden;
            
        }



        .buttons{
            padding: 5%;
        }

        

        .fa{
            padding-left: 0.5em;
            transition: 0.5s;
        }

        .fa:hover{
            text-decoration: none;
        }
        
        .fa-github:hover{
            color: 000333;
        }


        .fa-twitter:hover{
            color: 1da1f2;
        }

        .fa-linkedin:hover{
            color: 0077b5;
        }
        





        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0.2;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }


        .title{
            animation: 1s ease-out 0s 1 slideInFromLeft;
            transition: 1s;
        }

        .title:hover{
            transform: translate(-15px, 10px);
        }






        ::selection {
        background: #e37dff; /* WebKit/Blink Browsers */
        }
        ::-moz-selection {
        background: #e37dff; /* Gecko Browsers */
        }
