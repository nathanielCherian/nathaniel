{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'snippets/meta.html' %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />    

</head>
<body>
    <div class="content">

        <div class="title">
            <h1> <span class="word" style="--dir: -1">nathaniel</span> <span class="word" style="--dir: 1">cherian</span> </h1>
        </div>

        <div class="socials">
            <a href="https://github.com/nathanielCherian" class="fab fa-github item" aria-label="github" target="_blank"></a>
            <a href="https://twitter.com/nathanielCheria" class="fab fa-twitter" aria-label="twitter" target="_blank"></a>
            <a href="https://www.linkedin.com/in/nathaniel-cherian-75041a1ab/" class="fab fa-linkedin" aria-label="linkedin" target="_blank"></a>
            <a href="https://blog.nathanielc.com/" class="fas fa-blog" aria-label="blog" target="_blank"></a>
        </div>

        <div class="pages">

            <div class="sec sec-1" style="align-items: flex-start;">
                <a href="#" class="page-link">portfolio</a>
            </div>

            <div class="sec sec-2" style="align-items: flex-end;">
                <a href="#" class="page-link">sketches</a>
            </div>

            <div class="sec sec-2" style="align-items: center;">
                <a href="#" class="page-link">about me</a>
            </div>

        </div>


    </div>
    <iframe id="background" src="/backgrounds/orbit"></iframe>
</body>


<style>

    :root{
        --textColor: white;
    }

    html, body{
        width: 100%;
        height: 100%;
        margin: 0;
        color: var(--textColor);
        font-family: gilroy;
    }


    .content{
        position: fixed;
        top: 0;
        left: 0;
        margin: 0px;
        width: 100%;
        height: 100%;
        z-index: 10;
    }

    .title{
        position: absolute;
        top: 100px;
        left: 100px;
    }

    .word{
        display: block;
        transition: transform 750ms;
    }

    .word:hover{
        transform: translate(100px, calc(50px * var(--dir)));
    }

    .title h1{
        margin: 0;
        width: 9ch;
        word-wrap: break-word;
        font-size: 6rem;
    }

    .socials{
        position: absolute;
        top: 100px;
        right: 50px;
        width: 500px;
        display: flex;
        justify-content: space-around;
    }

    .socials a{
        font-size: 5rem;
        text-decoration: none;
        color: white;
        transition: color 500ms, transform 500ms;
    }

    .fab:hover, .fas:hover{text-decoration: none; transform: translateY(10px);}
    .fa-github:hover{color: #000333;}
    .fa-twitter:hover{ color: #1da1f2;}
    .fa-linkedin:hover{color: #0077b5;}
    .fa-blog:hover{color: #cc1f12;}


    .pages{
        position: absolute;
        bottom: 100px;
        left: 0px;
        width: 100%;
        height: 300px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
    }

    .sec{
        height: 50%;
        display: flex;
    }

    .page-link{
        font-size: 4rem;
        text-decoration: none;
        color: inherit;
    }


    #background{
        position: fixed;
        top: 0;
        left: 0;
        margin: 0px;
        width: 100%;
        height: 100%;
        border: none;
    }

</style>






</html>
