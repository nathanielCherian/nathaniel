{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% include 'snippets/meta.html' %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />    

</head>
<body>
    <div class="content">

        <div class="title">
            <h1> <span class="word" style="--dir: -1">nathaniel</span> <span class="word" style="--dir: 1">cherian</span> </h1>
        </div>

        <div class="items">

            <div class="socials">
                <a href="https://github.com/nathanielCherian" class="fab fa-github item" aria-label="github" target="_blank"></a>
                <a href="https://twitter.com/nathanielCheria" class="fab fa-twitter" aria-label="twitter" target="_blank"></a>
                <a href="https://www.linkedin.com/in/nathaniel-cherian-75041a1ab/" class="fab fa-linkedin" aria-label="linkedin" target="_blank"></a>
                <a href="https://blog.nathanielc.com/" class="fas fa-blog" aria-label="blog" target="_blank"></a>
            </div>
    
            <div class="pages__wrapper">
                <div class="pages">
    
                    <div class="sec sec-1" style="--tval: -50px">
                        <a href="{% url 'portfolio' %}" class="page-link">portfolio</a>
                    </div>
    
                    <div class="sec sec-2" style="--tval: 50px">
                        <a href="{% url 'sketch-index' %}" class="page-link">sketches</a>
                    </div>
    
                    <div class="sec sec-2" style="--tval: -50px">
                        <a href="{% url 'about_me' %}" class="page-link">about me</a>
                    </div>
    
                </div>
            </div>

        </div>


        <footer class="footer">
            <p><small>Â© 2021 Nathaniel Cherian</small></p>
        </footer>

    </div>

    <iframe id="background" src="/backgrounds/orbit"></iframe>
</body>


<style>

    

    .content{
        position: fixed;
        top: 0;
        left: 0;
        margin: 0px;
        width: 100%;
        height: 100%;
        z-index: 10;
    }


    .title{
        position: absolute;
        top: 8%;
        left: 8%;
    }

    .word{
        display: block;
        transition: transform 1.5s;
    }

    .word:hover{
        transform: translate(100px, calc(50px * var(--dir)));
    }

    .title h1{
        margin: 0;
        width: 9ch;
        word-wrap: break-word;
        font-size: 6rem;
    }

    .socials{
        position: absolute;
        top: 8%;
        right: 4%;
        width: 30%;
        max-width: 650px;
        display: flex;
        justify-content: space-around;
    }

    .socials a{
        font-size: 5rem;
        text-decoration: none;
        color: white;
        transition: color 500ms, transform 500ms;
    }

    .fab:hover, .fas:hover{text-decoration: none; transform: translateY(10px);}
    .fa-github:hover{color: #000333;}
    .fa-twitter:hover{ color: #1da1f2;}
    .fa-linkedin:hover{color: #0077b5;}
    .fa-blog:hover{color: #cc1f12;}

    .pages__wrapper{
        position: absolute;
        bottom: 10%;
        left: 0px;
        width: 100%;
        height: 30%;
        display: flex;
        justify-content: center;
    }

    .pages{
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
    }

    .sec{
        height: 50%;
        display: flex;
    }

    /*
    .sec-1{align-items: flex-end;}
    .sec-2{align-items: flex-start;}
    .sec-3{align-items: center;}
    */

    .page-link{
        font-size: 4rem;
        text-decoration: none;
        color: inherit;
        transition: color 500ms, transform 500ms;
    }

    .page-link:hover{
        color: purple;
    }

    .footer{
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        text-align: center;
    }

    #background{
        position: fixed;
        top: 0;
        left: 0;
        margin: 0px;
        width: 100%;
        height: 100%;
        border: none;
    }

</style>

<style>
    @media screen and (min-width: 932px) {
        .socials{
            min-width: 400px;
        }

        .sec{
            transform: translateY(var(--tval));
        }

        .page-link:hover{
            transform: translate(0px, -10px);
        }
    }

</style>


<style>
    
    @media screen and (max-width: 932px) {

        .content{
            display: flex;
            flex-direction: column;
        }

        .title{
            position: relative;
            top: 0;
            left: 0;

            margin-top: 5%;
            text-align: center;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .title h1{
            font-size: 4rem;
        }

        .word:hover{
            transform: translate(0, 0);
        }

        .items{
            flex-grow: 1;
            display: flex;
            flex-direction: row-reverse;
        }

        .socials{
            position: relative; 
            top: 0;
            right: 0;
            margin-right: 25px;
            width: auto !important;
            max-width: none !important;
            min-width: none !important;
            

            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .socials a{
            font-size: 3rem;
        }


        .pages__wrapper{
            position: relative;
            bottom: 0;
            left: 0;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .pages{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .sec{
            margin-left: 25px;
            flex-grow: 1;
            display: flex;
            align-items: center;
        }
        
        .page-link{
            font-size: 3rem;
            text-decoration: none;
            color: inherit;
        }

        .footer{
            display: none;
        }

    }

</style>



</html>
