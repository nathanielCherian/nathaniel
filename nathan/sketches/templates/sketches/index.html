<style>

body{
    background-color: var(--bgColor);
    display: flex;
    flex-direction: column;
}

.page-heading{
    width: auto;
    display: flex;
    flex-direction: row;
    margin: 0;
    padding-left: 20px;
    padding-right: 20px;
    padding-top: 20px;
    padding-bottom: 20px;
}

.page-back{
    display: flex;
    align-items: center;
    font-size: 3rem;
}

.page-title{
    flex-grow: 1;
    text-align: center;
    font-size: 4rem;
    margin: 0;
}

.project-icons{
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 0px;
}

.project{
    flex-basis: 30%;
    margin-top: 20px;
}

.image-container {
    position: relative;
    text-align: center;
    color: white;
}

.image-container{
    overflow: hidden;

}

.image-container img{
    width: 100%;
    height: auto;
    transform-origin: 50% 50%;
    transition: transform .25s, visibility .25s ease-in;
}


.image-container img:hover{
    transform: scale(1.25);

}


</style>



<footer>
